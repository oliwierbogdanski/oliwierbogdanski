<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
             padding: 50px;
             color:aqua;
             background-color: black;
         }
    </style>
    
</head>
<body>
<div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid excepturi voluptates explicabo facere consequuntur nemo! Vel dicta magnam nam nesciunt debitis sint nemo totam minima autem, ex est error laboriosam.
</div>    

<script>
      function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}
  
    //pobieramy diva
    const obiektDiv = document.querySelector('div');
    const colors = ['red', 'green', 'blue', 'yellow', 'orange'];

    //przypisujemy obsluge zdarzenia klikniecia myszÄ…
    obiektDiv.addEventListener('click', function(){
//zmiana koloru czcionki
let los = getRandomInt(0, 4);
obiektDiv.style.color = colors[los];
    });

    //przypisujemy obsluge zdarzenia najechania kursorem myszy
    obiektDiv.addEventListener('mouseover',function(){
obiektDiv.textContent = 'Nowa tresc!!!';
    });

    obiektDiv.addEventListener('mouseout', function(){
        obiektDiv.textContent = 'Stara tresc';
    })
</script>
</body>
</html>
